{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lista de usuarios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mt-5">Lista de usuarios</h2>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Profesi√≥n</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Ciudad</th>
                </tr>
                </thead>
                <tbody>

                {% for usr in get_usuarios  %}
                <tr>
                  
                       
                    
                    <th> {{usr.codigo}}</th>
                    <th><img src="{{usr.photo.url}}" width="40" height="40" style="border-radius:50px"></th>
                    <td> {{usr.nombre}}</td>
                    <td> {{usr.profesion}}</td>
                    <td> {{usr.genero}}</td>
                    <td> {{usr.ciudad}}</td>
                </tr>
                {% endfor %}
                
                </tbody>
            </table>

        </div>



    </body>
</html>
